<!doctype html>
<html class='no-js' lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
    <title>
      Roots Radio Soundboard
    </title>
    <meta content='put it' name='description'>
    <link href='./stylesheets/app.css' media='all' rel='stylesheet'>
    <script src='./js/vendor/modernizr-1.5.min.js'></script>
  </head>
  <body>
    <!-- <![endif] -->
    <div id='container'>
      <header></header>
      <div id='main'>
        <div id='top-bar'>
          <h1>Roots Podcast Soundboard</h1>
        </div>
        <div id='instructions'>
          Click a sound to play it. Have fun.
        </div>
        <div id='audio' style='display: none;'></div>
        <div id='buttons'>
          <a data-soundfile='hey'>Hey</a>
          <a data-soundfile='dank'>Dank</a>
          <a data-soundfile='reallly-easy'>Reallly Easy</a>
          <a data-soundfile='foxxxy'>Foxxxy</a>
        </div>
        <div id='preload'>
          <audio autobuffer='true' preload='auto' src='./sounds/hey.mp3'></audio>
          <audio autobuffer='true' preload='auto' src='./sounds/dank.mp3'></audio>
          <audio autobuffer='true' preload='auto' src='./sounds/reallly-easy.mp3'></audio>
          <audio autobuffer='true' preload='auto' src='./sounds/foxxxy.mp3'></audio>
        </div>
        <footer></footer>
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js'></script>
        <script>
          !window.jQuery && document.write('<script src="./js/vendor/jquery-1.4.2.min.js"><\/script>');
        </script>
        <script src='./js/vendor/plugins.js'></script>
        <script src='./js/vendor/jquery-audivid.js'></script>
        <script src='./js/app.js'></script>
        <script>
          var _gaq = [['_setAccount', 'UA-228926-7'], ['_trackPageview']];
          (function(d, t) {

          g.async = true; g.src = 'https://www.google-analytics.com/ga.js'; s.parentNode.insertBefore(g, s);
          })(document, 'script');
        </script>
      </div>
    </div>
  </body>
</html>
